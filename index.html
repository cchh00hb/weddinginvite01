<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ines & Mehdi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- COUVERTURE -->
  <section id="cover" class="cover">
    <img src="assets/cover.jpg" alt="Ines & Mehdi" class="cover-img">
    <button id="btn-arrow" class="arrow-btn" aria-label="Découvrir">
      <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
    </button>
  </section>

  <!-- CONTENU -->
  <main id="content" class="content">
    <section class="invitation-page">

      <p class="invitation-subtitle">Avec joie, nous vous annonçons que</p>

      <h1 class="invitation-names">Ines <span class="invitation-amp">&</span> Mehdi</h1>

      <p class="invitation-announce">se marient</p>

      <div class="invitation-separator"></div>

      <p class="invitation-date">Samedi 27 Juin 2026</p>

      <p class="invitation-venue">à 15 heures</p>

      <p class="invitation-location">Domaine de la Roseraie<br>Paris, France</p>

    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
